version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: openinstrument_postgres
    environment:
      POSTGRES_DB: openinstrument
      POSTGRES_USER: openinstrument
      POSTGRES_PASSWORD: openinstrument_dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openinstrument -d openinstrument"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: openinstrument_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
